<!DOCTYPE html>
<html lang="es">
<head>

    <title>Llenar Tablas</title>
</head>
<body>
    <h1>Formulario para Llenar Tablas</h1>
    <form method="post" action="{% url 'exito' %}">
        {% csrf_token %}

        <label for="biografia">Biograf√≠a:</label><br>
        <textarea id="biografia" name="biografia" rows="4" cols="50"></textarea><br><br>
        <input type="submit" value="Guardar">
    </form>
</body>
</html>
